<html>
{% load static %}
  <head>
    <title>Login | DayFORCE</title>
    <link rel="stylesheet" href="../static/css/register.css">
  </head>
  <body background="https://www.noupe.com/wp-content/uploads/2017/10/bubblydefault.gif" style="background-size: cover; background-repeat: no-repeat;">
    <form method="POST"  class="container center" style="width: 33%; padding: 30px; padding-top: 20px; top: 50%; left: 50%;">
    <h1 class="main_head">Employee Login</h1>
<hr>
    
      {% csrf_token %} 
      <p>Name:*
        <br><input type="text" name="t1" required placeholder="Enter Your Name">
    </p>
    <p>Password:*<br><input type="password" required placeholder="Enter your password" name="t2">
    </p> 
      <input type="submit" value="Login" />
    </form>

    {% ifequal error1 "no" %}
    <script>
      alert("Login Successfully");
      window.location = "http://127.0.0.1:8000/homeal";
    </script>
    {% endifequal %} {% ifequal error1 "yes" %}
    <script>
      alert("Sorry,Try again");
    </script>
    {% endifequal %}
  </body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
{% ifequal error "no" %}
<script>
alert("Suggestions submitted")
window.location.href='/home'
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
alert("Sorry,Try again")
</script>
{% endifequal %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions | DayFORCE</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<form method="POST"  class="container center" style="width: 33%; padding: 40px; top: 50%; left: 50%;">
{% csrf_token %}
<body background="https://renyuanwong.com/static/digi_Tris.gif">

    <h1 class="main_head">Suggestions Form</h1>
<hr>

<p> Name:*
    <br><input type="text" name="t1" required placeholder="Enter Your Name">
</p>
  
<p>    
    Email*: <br>
    <input type="email" name="t2" id="email" required placeholder="Email Please">
</p>

  
Contact:*<br><input type="number" name="t4" required placeholder="Enter your contact number">
</p>
    <p>
        Suggestions/Improvements:* <br>
        <textarea name="t3" id="" cols="100" rows="5" required placeholder="Your Suggestions Here"></textarea>
    </p>  
<input type="submit" value="Submit Your Suggestion">
</p></form>
</body>
</html>
